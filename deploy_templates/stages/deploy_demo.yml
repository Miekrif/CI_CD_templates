Deploy to demo:
  stage: trigger_deploy
  extends: .demo_variables
  variables:
    ENV_CONF: demo
    TARGET_HOST: ${DEMO_IP} #Переехало в переменные группы
    TARGET_HOSTNAME: ${DEMO_HOSTNAME} #Переехало в переменные группы
  trigger:
    include:
      - project: alfa-travel/cicd/ci-templates
        file: deploy_templates/deploy.gitlab-ci.yml
        ref: master
  when: manual
  only:
    refs:
      - tags